<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Info Page</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .sidebar {
            height: 100vh;
            background: #f8f9fa;
            padding-top: 20px;
        }
    </style>
</head>
<body>

<!-- Навбар -->
<nav class="navbar navbar-dark bg-dark px-3">
    <div class="d-flex align-items-center">
        <span class="navbar-brand" th:text="${user.getEmail()}"></span>
        <span class="navbar-text mx-2">with roles:</span>
        <span class="navbar-text" th:each="role : ${user.getRoles()}" th:text="${role.getRole()} + ' '"></span>
    </div>
    <a class="btn btn-outline-light" href="/logout">Logout</a>
</nav>

<!-- Основной контейнер -->
<div class="container-fluid">
    <div class="row">

        <!-- Боковая панель -->
        <nav class="col-md-2 sidebar d-flex flex-column">
            <a class="nav-link" href="/admin">Admin</a>
            <a class="nav-link active text-primary fw-bold" href="#">User</a>
        </nav>

        <!-- Основное содержимое -->
        <main class="col-md-10 py-4">
            <h1>User Information</h1>

            <div class="card shadow-sm mt-3">
                <div class="card-header">
                    <h5>About User</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.getId()}"></td>
                            <td th:text="${user.getName()}"></td>
                            <td th:text="${user.getLastname()}"></td>
                            <td th:text="${user.getAge()}"></td>
                            <td th:text="${user.getEmail()}"></td>
                            <td>
                                <span th:each="role : ${user.getRoles()}" th:text="${role.getRole()} + ' '" class="badge bg-secondary"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

    </div>
</div>

</body>
</html>
